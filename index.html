<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>GREEN.HARVEST</title>
  </head>

  <body>
    <header class="header">
      <div class="container header-container">
        <div class="header-logo-gren">
          <svg class="header-icon-vector" width="16" height="16">
            <use href="./images/icons.svg#icon-vector"></use>
          </svg>

          <!--Логотип-->
          <a href="./index.html" class="header-logo"
            ><svg class="header-icon-text" width="148" height="12">
              <use href="./images/icons.svg#icon-text-1"></use>
            </svg>
          </a>
        </div>

        <!-- Навигационное меню -->
        <nav class="header-nav">
          <ul class="header-list">
            <li class="header-item">
              <a href="" class="header-link"> How it Works</a>
            </li>
            <li class="header-item">
              <a href="" class="header-link">Vegetables</a>
            </li>
            <li class="header-item">
              <a href="" class="header-link">Reviews</a>
            </li>
          </ul>

          <!-- Кнопка SHOP NOW -->
          <button class="header-shop" type="button">SHOP NOW</button>
        </nav>
        <!-- Кнопка для мобильного меню -->
        <button class="header-btn" type="button" data-mobile-open>
          <svg class="header-icon-menu" width="32" height="32">
            <use href="images/icons.svg#icon-menu-alt-1"></use>
          </svg>
        </button>
      </div>
      <!--MOBIL-MENU-->
      <div class="mobile-menu" data-mobile>
        <div class="container mobile-menu-container">
          <button class="mobile-menu-btn" type="button" data-mobile-close>
            <svg class="mobile-icon-close" width="32" height="32">
              <use href="images/icons.svg#icon-component"></use>
            </svg>
          </button>

          <nav class="mobile-menu-nav">
            <ul class="mobile-nav-list">
              <li class="mobile-nav-item">How it Works</li>
              <li class="mobile-nav-item">Vegetables</li>
              <li class="mobile-nav-item">Reviews</li>
            </ul>

            <button class="mobile-shop" type="button">SHOP NOW</button>
          </nav>
        </div>
      </div>
    </header>

    <main></main>
    <footer></footer>
    <script src="./js/mobile.js"></script>
  </body>
</html>
